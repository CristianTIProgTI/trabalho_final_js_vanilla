<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="shortcut icon" href="img\Martz90-Hex-Car.24.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <style>
        .vaga-span {
            width: 100px;
            height: 50px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .vaga-status {
            width: 90px;
            height: 40px;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1.1em;
        }
        .btn-custom {
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #8a8a8a;
            padding: 20px;
            border-radius: 0px;
            text-align: center;
        }
        .vaga-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-label {
            margin-right: 10px;
        }
        .form-control {
            max-width: 200px;
        }
        .invalid-feedback {
            display: none;
            text-align: center;
            color: red;
            font-size: 0.9em;
        }
        .invalid-feedback.show {
            display: block;
        }
        .cronometro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background-color: #d3d3d3;
            padding: 10px;
            height: 50px; /* Altura ajustada para incluir cronômetro e total a pagar */
        }
        #cronometro {
            font-size: 1.5em;
            margin-bottom: 5px; /* Espaçamento entre cronômetro e total a pagar */
        }
        .btn-crono-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .total-pagar-container {
            background-color: #d3d3d3;
            padding: 5px;
            text-align: center;
            margin-top: 10px; /* Espaçamento superior para afastar do cronômetro */
        }
        .total-pagar-container span {
            font-size: 1.2em;
        }
        .btn-pagar {
            height: 86px; /* Altura dos botões "Iniciar" e "Finalizar" mais a margem entre eles */
        }
    </style>
</head>
<body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="img\Brasão-Dois-Irmãos.jpg" width=8% class="me-3" alt="Brasão de Dois Irmãos">
            ESCOLA 29 DE SETEMBRO - MOINHO VELHO - DOIS IRMÃOS - RS
          </h1>                    
        </div>        
      </header>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <h2 class=" justify-content-center ">              
              Sistema de Gerenciamento de Estacionamento              
            </h2>            
          </div>
        </div>
      </header>

      <div class="col-md-7 col-lg-12 mx-auto form-container">
        <h4 class="mb-3">
          <span class="material-symbols-outlined">
          attach_money
          </span>
          VALOR POR HORA
          <span class="material-symbols-outlined">
            attach_money
            </span>
        </h4>

        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6 mx-auto">
              <div class="form-row">
                <label for="valor" class="form-label">R$</label>
                <input type="text" class="form-control" id="valor" placeholder="0,00" required>
                <button id="ok-button" class="btn btn-primary" type="button">OK</button>
              </div>
              <div class="invalid-feedback" id="invalid-feedback">
                Digitar o valor por hora.
              </div>
            </div>
          </div>          
        </form>
    </div>

    <script>
        const valorPorHora = {};

        function validateCurrencyInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (!value) {
                document.getElementById('invalid-feedback').classList.add('show');
                input.setCustomValidity('Invalid');
                return;
            }
            value = (value / 100).toFixed(2) + '';
            value = value.replace(".", ",");
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = value;
            input.setCustomValidity('');
            document.getElementById('invalid-feedback').classList.remove('show');
        }

        function storeInputValue() {
            const inputValue = document.getElementById('valor').value;
            if (inputValue && !document.getElementById('invalid-feedback').classList.contains('show')) {
                valorPorHora.valor = inputValue;
                console.log(valorPorHora); // Para verificação no console
            }
        }

        document.getElementById('valor').addEventListener('input', function (e) {
            validateCurrencyInput(e.target);
        });

        document.getElementById('valor').addEventListener('blur', function (e) {
            validateCurrencyInput(e.target);
        });

        document.getElementById('ok-button').addEventListener('click', function () {
            storeInputValue();
        });

        document.getElementById('valor').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                storeInputValue();
            }
        });
    </script>

      <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
        <div class="btn-container mb-3">
          <button id="AdVaga" class="btn btn-primary btn-custom" type="button">
            <span class="material-symbols-outlined me-1">
            add_circle
            </span>
            Adicionar vaga
          </button>
        </div>
          
        <div id="vaga" class="d-flex flex-column align-items-start py-5">            
            <div class="vaga-container">
                <button class="btn btn-warning btn-custom" type="button" onclick="removerVaga(this)">
                    <span class="material-symbols-outlined me-1">
                    delete
                    </span>
                    Remover vaga
                </button>
                <span class="vaga-span">1</span>
                <div class="vaga-status">✔️ LIVRE</div>
                <div class="btn-crono-container">
                    <button id="start" class="btn btn-success btn-crono"><span class="material-symbols-outlined">
                      play_circle
                      </span>Iniciar</button>
                    <button id="pause" class="btn btn-warning btn-crono"><span class="material-symbols-outlined">
                      stop_circle
                      </span>Finalizar</button>
                </div>
                <div class="cronometro-container">
                    <div id="cronometro">00:00:00</div>
                    <div class="total-pagar-container">
                        <span>TOTAL A PAGAR</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                </div>
                <button id="reset" class="btn btn-danger btn-crono btn-pagar"><span class="material-symbols-outlined">
                  payments
                  </span>Pagar</button>
            </div>
        </div>

        <script>    
            let vagaCount = 1; // Inicializa o contador de vagas a partir de 1

// Adicionar vaga
const buttonAd = document.getElementById('AdVaga');
buttonAd.addEventListener('click', function() {
  const parentElement = document.getElementById('vaga');
  const vagaContainer = document.createElement('div');
  vagaContainer.className = 'vaga-container';

  const newElement = document.createElement('span');
  vagaCount++; // Incrementa o contador
  newElement.className = 'vaga-span'; // Adiciona a classe ao novo span
  newElement.textContent = vagaCount; // Define o texto do span como o número da vaga

  const statusElement = document.createElement('div');
  statusElement.className = 'vaga-status';
  statusElement.textContent = '✔️ LIVRE';

  const removeButton = document.createElement('button');
  removeButton.className = 'btn btn-warning btn-custom';
  removeButton.type = 'button';
  removeButton.innerHTML = '<span class="material-symbols-outlined me-1">delete</span> Remover vaga';
  removeButton.onclick = function() {
    removerVaga(removeButton);
  };

  vagaContainer.appendChild(removeButton);
  vagaContainer.appendChild(newElement);
  vagaContainer.appendChild(statusElement);

  const btnCronoContainer = document.createElement('div');
  btnCronoContainer.className = 'btn-crono-container';

  const startButton = document.createElement('button');
  startButton.className = 'btn btn-success btn-crono';
  startButton.innerHTML = '<span class="material-symbols-outlined">play_circle</span>Iniciar';
  btnCronoContainer.appendChild(startButton);

  const pauseButton = document.createElement('button');
  pauseButton.className = 'btn btn-warning btn-crono';
  pauseButton.innerHTML = '<span class="material-symbols-outlined">stop_circle</span>Finalizar';
  btnCronoContainer.appendChild(pauseButton);

  vagaContainer.appendChild(btnCronoContainer);

  const cronometroContainer = document.createElement('div');
  cronometroContainer.className = 'cronometro-container';

  const cronometro = document.createElement('div');
  cronometro.id = 'cronometro';
  cronometro.textContent = '00:00:00';
  cronometro.style.marginBottom = '10px'; // Adiciona margem inferior ao cronômetro
  cronometroContainer.appendChild(cronometro);

  const totalPagarContainer = document.createElement('div');
  totalPagarContainer.className = 'total-pagar-container';
  totalPagarContainer.innerHTML = '<span>TOTAL A PAGAR</span><span id="total">R$ 0,00</span>';
  cronometroContainer.appendChild(totalPagarContainer);

  vagaContainer.appendChild(cronometroContainer);

  const resetButton = document.createElement('button');
  resetButton.className = 'btn btn-danger btn-crono btn-pagar';
  resetButton.innerHTML = '<span class="material-symbols-outlined">payments</span>Pagar';
  vagaContainer.appendChild(resetButton);

  parentElement.appendChild(vagaContainer);
});

function removerVaga(button) {
  const vagaContainer = button.parentElement;
  vagaContainer.remove();
}

let hours = 0;
let minutes = 0;
let seconds = 0;
let interval = null;

function updateDisplay() {
    const cronometro = document.getElementById('cronometro');
    const hrs = hours < 10 ? '0' + hours : hours;
    const min = minutes < 10 ? '0' + minutes : minutes;
    const sec = seconds < 10 ? '0' + seconds : seconds;
    cronometro.textContent = `${hrs}:${min}:${sec}`;
}

function startTimer() {
    if (interval) return; // Evita múltiplos intervalos

    // Seleciona o primeiro elemento .vaga-container (primeira vaga adicionada)
    const firstVagaContainer = document.querySelector('.vaga-container');

    // Muda a cor de fundo do span e div dentro do primeiro vaga-container
    firstVagaContainer.querySelector('.vaga-span').style.backgroundColor = 'darkred';
    firstVagaContainer.querySelector('.vaga-status').style.backgroundColor = 'lightcoral';
    firstVagaContainer.querySelector('.vaga-status').textContent = '❌ OCUPADA';

    interval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
        }
        if (minutes === 60) {
            minutes = 0;
            hours++;
        }
        updateDisplay();
    }, 1000);
}


function pauseTimer() {
    clearInterval(interval);
    interval = null;
}

function resetTimer() {
    pauseTimer();
    hours = 0;
    minutes = 0;
    seconds = 0;
    updateDisplay();
}

function resetToFree() {
    // Seleciona o primeiro elemento .vaga-container (primeira vaga adicionada)
    const firstVagaContainer = document.querySelector('.vaga-container');

    // Retorna a cor de fundo do span e div para verde e texto para ✔️ LIVRE
    firstVagaContainer.querySelector('.vaga-span').style.backgroundColor = 'green';
    firstVagaContainer.querySelector('.vaga-status').style.backgroundColor = 'lightgreen';
    firstVagaContainer.querySelector('.vaga-status').textContent = '✔️ LIVRE';

    // Reseta o TOTAL A PAGAR para R$ 0,00
    const totalElement = document.getElementById('total');
    totalElement.textContent = 'R$ 0,00';
}

document.getElementById('reset').addEventListener('click', function() {
    resetToFree();
});


function calculateTotalToPay() {
    const totalElement = document.getElementById('total');
    const totalHours = hours + minutes / 60 + seconds / 3600;
    const valorHora = parseFloat(valorPorHora.valor.replace(",", ".").replace("R$ ", ""));
    const total = totalHours * valorHora;
    totalElement.textContent = `R$ ${total.toFixed(2).replace(".", ",")}`;
}

document.getElementById('start').addEventListener('click', startTimer);
document.getElementById('pause').addEventListener('click', function() {
    pauseTimer();
    calculateTotalToPay();
});
document.getElementById('reset').addEventListener('click', resetTimer);

        </script>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
