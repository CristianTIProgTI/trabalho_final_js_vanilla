<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="shortcut icon" href="img\Martz90-Hex-Car.24.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <style>
        .vaga-span {
            width: 200px;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .vaga-status {
            width: 150px;
            height: 50px;
            background-color: lightgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 1.1em;
        }
        .btn-custom {
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #8a8a8a;
            padding: 20px;
            border-radius: 0px;
            text-align: center;
        }
        .vaga-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            position: relative;
            background-color: #b3b3b3;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-label {
            margin-right: 10px;
        }
        .form-control {
            max-width: 200px;
        }
        .invalid-feedback {
            display: none;
            text-align: center;
            color: red;
            font-size: 0.9em;
        }
        .invalid-feedback.show {
            display: block;
        }
        .cronometro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: baseline;
            background-color: #d3d3d3;
            padding: 10px;
            height: 50px; /* Altura ajustada para incluir cronômetro e total a pagar */
            border-radius: 5px;
        }
        #cronometro {
            font-size: 1.5em;
            margin-bottom: 5px; /* Espaçamento entre cronômetro e total a pagar */
        }
        .btn-crono-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .total-pagar-container {
            background-color: #d3d3d3;
            padding: 5px;
            text-align: center;
            margin-top: 10px; /* Espaçamento superior para afastar do cronômetro */
            border-radius: 5px;
        }
        .total-pagar-container span {
            font-size: 1.2em;
        }
        .btn-pagar {
            height: 86px; /* Altura dos botões "Iniciar" e "Finalizar" mais a margem entre eles */
        }
        .btn-disabled {
            pointer-events: none;
            opacity: 0.65;
        }
        .alert-message {
            display: none;
            color: red;
            font-size: 0.9em;
            position: absolute;
            bottom: -20px;
            left: 0;
        }
        .alert-message.show {
            display: block;
        }
        .alert-pay {
            bottom: -40px; /* Ajuste para garantir que a mensagem apareça abaixo do botão "Pagar" */
            
        }
        .btn-IniFin {
            height: 48px;
            width: 150px;
        }
        

       
    </style>
</head>
<body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="img\Brasão-Dois-Irmãos.jpg" width=8% class="me-3" alt="Brasão de Dois Irmãos">
            ESCOLA 29 DE SETEMBRO - MOINHO VELHO - DOIS IRMÃOS - RS
          </h1>                    
        </div>        
      </header>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <h2 class=" justify-content-center ">              
              Sistema de Gerenciamento de Estacionamento              
            </h2>            
          </div>
        </div>
      </header>

      <div class="col-md-7 col-lg-12 mx-auto form-container">
        <h4 class="mb-3">
          <span class="material-symbols-outlined">
          attach_money
          </span>
          VALOR POR HORA
          <span class="material-symbols-outlined">
            attach_money
            </span>
        </h4>

        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6 mx-auto">
              <div class="form-row">
                <label for="valor" class="form-label">R$</label>
                <input type="text" class="form-control" id="valor" placeholder="0,00" required>
                <button id="ok-button" class="btn btn-primary" type="button">OK</button>
              </div>
              <div class="invalid-feedback" id="invalid-feedback">
                Digitar o valor por hora.
              </div>
            </div>
          </div>          
        </form>
    </div>

    <script>
        const valorPorHora = {};

        function validateCurrencyInput(input) {
            let value = input.value.replace(/\D/g, '');
            if (!value) {
                document.getElementById('invalid-feedback').classList.add('show');
                input.setCustomValidity('Invalid');
                return;
            }
            value = (value / 100).toFixed(2) + '';
            value = value.replace(".", ",");
            value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            input.value = value;
            input.setCustomValidity('');
            document.getElementById('invalid-feedback').classList.remove('show');
        }

        function storeInputValue() {
            const inputValue = document.getElementById('valor').value;
            if (inputValue && !document.getElementById('invalid-feedback').classList.contains('show')) {
                valorPorHora.valor = inputValue;
                console.log(valorPorHora); // Para verificação no console
            }
        }

        document.getElementById('valor').addEventListener('input', function (e) {
            validateCurrencyInput(e.target);
        });

        document.getElementById('valor').addEventListener('blur', function (e) {
            validateCurrencyInput(e.target);
        });

        document.getElementById('ok-button').addEventListener('click', function () {
            storeInputValue();
        });

        document.getElementById('valor').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                storeInputValue();
            }
        });
    </script>

    <div class="col-lg-6 col-xxl-4 my-5 mx-auto">
        <div class="btn-container mb-3">
          <button id="AdVaga" class="btn btn-primary btn-custom" type="button">
            <span class="material-symbols-outlined me-1">
            add_circle
            </span>
            Adicionar vaga
          </button>
        </div>

        
          
        <div id="vaga" class="d-flex flex-column align-items-start py-5">            
            <div class="vaga-container">
                <button class="btn btn-warning btn-custom btn-remove" type="button" onclick="removerVaga(this)">
                    <span class="material-symbols-outlined me-1">
                    delete
                    </span>
                    Remover vaga
                </button>
                <span class="vaga-span">1</span>
                <div class="vaga-status">✅ LIVRE</div>
                <div class="btn-crono-container">
                    <button class="btn btn-success btn-crono btn-start "><span class="material-symbols-outlined">
                      play_circle
                      </span>Iniciar</button>
                    <button class="btn btn-warning btn-crono btn-pause "><span class="material-symbols-outlined">
                      stop_circle
                      </span>Finalizar</button>
                </div>
                <div class="cronometro-container">
                  <div class="cronometro">00:00:00</div>
                  <div class="total-pagar-container">
                      Total a pagar: <span class="total">R$ 0,00</span>
                  </div>
              </div>
              <button class="btn btn-danger btn-crono btn-reset btn-disabled"><span class="material-symbols-outlined">
                payments
                </span>Pagar</button>
              <div class="alert-message alert-remove">❗ Não é possível remover uma vaga ocupada ❗</div>
              <div class="alert-message alert-pay">⚠ Finalizar o cronômetro antes de Pagar ⚠</div>
              </div>
              </div>
              </div>
              
              <script>
                  let vagaCounter = 1; // Contador global para número de vagas
              
                  function formatTimeUnit(unit) {
                      return unit < 10 ? '0' + unit : unit;
                  }
              
                  function updateDisplay(vagaContainer) {
                      const hours = formatTimeUnit(vagaContainer.hours);
                      const minutes = formatTimeUnit(vagaContainer.minutes);
                      const seconds = formatTimeUnit(vagaContainer.seconds);
                      vagaContainer.querySelector('.cronometro').textContent = `${hours}:${minutes}:${seconds}`;
                  }
              
                  function calculateTotalToPay(vagaContainer) {
                      const totalElement = vagaContainer.querySelector('.total');
                      const totalHoras = vagaContainer.hours + (vagaContainer.minutes / 60) + (vagaContainer.seconds / 3600);
                      const valorHora = parseFloat(valorPorHora.valor.replace('.', '').replace(',', '.'));
                      const total = totalHoras * valorHora;
                      totalElement.textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
                  }
              
                  function startTimer(vagaContainer) {
                      if (!valorPorHora.valor) {
                          alert('Definir um Valor por hora de estacionamento antes de iniciar!');
                          return;
                      }
              
                      if (vagaContainer.interval) return; // Evita múltiplos intervalos
              
                      // Muda a cor de fundo do span e div dentro do primeiro vaga-container
                      vagaContainer.querySelector('.vaga-span').style.backgroundColor = 'darkred';
                      vagaContainer.querySelector('.vaga-status').style.backgroundColor = 'lightcoral';
                      vagaContainer.querySelector('.vaga-status').textContent = '❌ OCUPADA';
              
                      // Desabilita o botão "Remover vaga"
                      vagaContainer.querySelector('.btn-remove').disabled = true;

                      // Mostra as mensagens de alerta
                      vagaContainer.querySelector('.alert-remove').classList.add('show');
                      vagaContainer.querySelector('.alert-pay').classList.add('show');
              
                      vagaContainer.hours = 0;
                      vagaContainer.minutes = 0;
                      vagaContainer.seconds = 0;
              
                      vagaContainer.interval = setInterval(() => {
                          vagaContainer.seconds++;
                          if (vagaContainer.seconds === 60) {
                              vagaContainer.seconds = 0;
                              vagaContainer.minutes++;
                          }
                          if (vagaContainer.minutes === 60) {
                              vagaContainer.minutes = 0;
                              vagaContainer.hours++;
                          }
                          updateDisplay(vagaContainer);
                      }, 1000);
                  }
              
                  function pauseTimer(vagaContainer) {
                      clearInterval(vagaContainer.interval);
                      vagaContainer.interval = null;
                      calculateTotalToPay(vagaContainer);
                      vagaContainer.querySelector('.btn-reset').classList.remove('btn-disabled');
                  }
              
                  function resetTimer(vagaContainer) {
                      pauseTimer(vagaContainer);
                      vagaContainer.hours = 0;
                      vagaContainer.minutes = 0;
                      vagaContainer.seconds = 0;
                      updateDisplay(vagaContainer);
              
                      vagaContainer.querySelector('.vaga-span').style.backgroundColor = 'green';
                      vagaContainer.querySelector('.vaga-status').style.backgroundColor = 'lightgreen';
                      vagaContainer.querySelector('.vaga-status').textContent = '✅ LIVRE';
              
                      vagaContainer.querySelector('.btn-remove').disabled = false;

                      // Esconde as mensagens de alerta
                      vagaContainer.querySelector('.alert-remove').classList.remove('show');
                      vagaContainer.querySelector('.alert-pay').classList.remove('show');
              
                      vagaContainer.querySelector('.total').textContent = 'R$ 0,00';
              
                      vagaContainer.querySelector('.btn-reset').classList.add('btn-disabled');
                  }
              
                  function pagar(vagaContainer) {
                      if (vagaContainer.interval) {
                          vagaContainer.querySelector('.alert-pay').classList.add('show');
                      } else {
                          vagaContainer.querySelector('.alert-pay').classList.remove('show');
                          resetTimer(vagaContainer);
                      }
                  }
              
                  function attachButtonListeners(vagaContainer) {
                      const startButton = vagaContainer.querySelector('.btn-start');
                      const pauseButton = vagaContainer.querySelector('.btn-pause');
                      const resetButton = vagaContainer.querySelector('.btn-reset');
              
                      startButton.addEventListener('click', function() {
                          startTimer(vagaContainer);
                      });
              
                      pauseButton.addEventListener('click', function() {
                          pauseTimer(vagaContainer);
                      });
              
                      resetButton.addEventListener('click', function() {
                          pagar(vagaContainer);
                      });
                  }
              
                  attachButtonListeners(document.querySelector('.vaga-container'));
              
                  function adicionarVaga() {
                      vagaCounter++;
                      const vagaContainer = document.createElement('div');
                      vagaContainer.className = 'vaga-container';
                      vagaContainer.innerHTML = `
                          <button class="btn btn-warning btn-custom btn-remove" type="button" onclick="removerVaga(this)">
                              <span class="material-symbols-outlined me-1">
                              delete
                              </span>
                              Remover vaga
                          </button>
                          <span class="vaga-span">${vagaCounter}</span>
                          <div class="vaga-status">✅ LIVRE</div>
                          <div class="btn-crono-container">
                              <button class="btn btn-success btn-crono btn-start"><span class="material-symbols-outlined">
                                play_circle
                                </span>Iniciar</button>
                              <button class="btn btn-warning btn-crono btn-pause"><span class="material-symbols-outlined">
                                stop_circle
                                </span>Finalizar</button>
                          </div>
                          <div class="cronometro-container">
                              <div class="cronometro">00:00:00</div>
                              <div class="total-pagar-container">
                                  Total a pagar: <span class="total">R$ 0,00</span>
                              </div>
                          </div>
                          <button class="btn btn-danger btn-crono btn-reset btn-disabled"><span class="material-symbols-outlined">
                            payments
                            </span>Pagar</button>
                          <div class="alert-message alert-remove">❗ Não é possível remover uma vaga ocupada ❗</div>
                          <div class="alert-message alert-pay">⚠ Finalizar o cronômetro antes de Pagar ⚠</div>
                      `;
                      document.getElementById('vaga').appendChild(vagaContainer);
                      attachButtonListeners(vagaContainer);
                  }
              
                  function removerVaga(button) {
                      const vagaContainer = button.parentElement;
                      vagaContainer.remove();
                  }
              
                  document.getElementById('AdVaga').addEventListener('click', adicionarVaga);
              </script>
              </body>
              </html>
